<!DOCTYPE html>
<html>
<head>
        <title>the5fire.com-backbone.js-Hello World</title>
</head>
<body>

<select class="envi_select">
				<option title="http://localhost" value="http://localhost">开发环境</option>
				<option title="http://61.155.156.159" value="http://61.155.156.159">封测环境</option>
				<option title="http://imprest.woniu.com" value="http://imprest.woniu.com">正式环境</option>
			</select>

</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/underscore-min.js"></script>
<script type="text/javascript" src="/js/backbone-min.js"></script>
<script>
(function ($) {
        World = Backbone.Model.extend({
                //创建一个World的对象，拥有name属性
                name: null
        });

        Worlds = Backbone.Collection.extend({
                //World对象的集合
                initialize: function (models, options) {
                        this.bind("add", options.view.addOneWorld);
                }
        });

        AppView = Backbone.View.extend({
                el: $("body"),
                initialize: function () {
                        //构造函数，实例化一个World集合类，并且以字典方式传入AppView的对象
                        this.worlds = new Worlds(null, { view : this })
                },
                events: {
                        "click #check":  "checkIn",   //事件绑定，绑定Dom中id为check的元素
                },
                checkIn: function () {
                        var world_name = prompt("请问，您是哪星人?");
                        if(world_name == "") world_name = '未知';
                        var world = new World({ name: world_name });
                        this.worlds.add(world);
                },
                addOneWorld: function(model) {
                        $("#world-list").append("<li>这里是来自 <b>" + model.get('name') + "</b> 星球的问候：hello world！</li>");
                }
        });
        //实例化AppView
        var appview = new AppView;
})(jQuery);
</script>

<script src="/js/jquery.editableOptions.min.js"></script>
<script>
$(document).ready(function() {
    $('.envi_select').editableOptions(function() {
        alert("This function is executed after an option is modified");
    });
});
</script>
</html>
